<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/utilities.css" />
    <title>My WishList</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </header>
    <section class="main-container container grid">
        <div class="left box">
            <div>
              <form id="form">
                <label for="destination">Destinations</label>
                <input type="text" placeholder="Enter the destination" name="destination" id="name">
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" placeholder="where is it located?" name="destination" id="location">
            </div>
            <div>
                <label for="photo">Photo</label>
                <input type="url" placeholder="Enter image url" name="destination" id="photo">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea type="text"  placeholder="Where is it located?" id="description"></textarea>
            </div>
            <button type="submit" class="btn">Add to List</button>
          </form>
        </div>
        <div class="right box">
            <p>Enter destination details</p>
            <div id="board">

            </div>
        </div>
    </section>
    <footer class="container"></footer>

    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
